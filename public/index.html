<!DOCTYPE html>
<html>
<head>
    <title>Base de Datos</title>
    <meta charset="UTF-8">
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
            margin: 20px 0;
            font-family: Arial, sans-serif;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        h2 {
            margin-top: 30px;
            font-family: Arial, sans-serif;
        }
        .error {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Consulta de Datos</h1>
    <h2>Todos los Datos</h2>
    <div id="tablaTodos"></div>
    <h2>Personas en Madrid con Sueldo > 1000</h2>
    <div id="tablaFiltrada"></div>

    <script>
        class BaseDatos {
            constructor() {
                this.registros = [];
            }

            async cargarDatos() {
                try {
                    // Cargar datos desde la URL raw de GitHub
                    const response = await fetch('https://raw.githubusercontent.com/CachoR82/F1/main/datos.txt', {
                        method: 'GET',
                        headers: {
                            'Content-Type': 'text/plain; charset=UTF-8'
                        }
                    });
                    if (!response.ok) {
                        throw new Error(`No se pudo cargar datos.txt: ${response.status} - ${response.statusText}`);
                    }
                    const texto = await response.text();
                    if (!texto.trim()) {
                        throw new Error('El archivo datos.txt está vacío');
                    }
                    const lineas = texto.trim().split('\n');
                    if (lineas.length < 2) {
                        throw new Error('El archivo datos.txt no contiene datos válidos');
                    }
                    const encabezados = lineas[0].split('\t');

                    for (let i = 1; i < lineas.length; i++) {
                        const valores = lineas[i].split('\t');
                        if (valores.length !== encabezados.length) {
                            console.warn(`Línea ${i} tiene un número incorrecto de columnas: ${valores}`);
                            continue;
                        }
                        const registro = {};
                        for (let j = 0; j < encabezados.length; j++) {
                            const valor = valores[j].trim();
                            registro[encabezados[j]] = encabezados[j] === 'Sueldo' 
                                ? parseFloat(valor) 
                                : valor;
                        }
                        this.registros.push(registro);
                    }
                    console.log('Datos cargados:', this.registros);
                } catch (error) {
                    console.error('Error:', error);
                    document.getElementById('tablaTodos').innerHTML = 
                        `<p class="error">Error al cargar los datos: ${error.message}</p>`;
                    throw error;
                }
            }

            filtrarMadridSueldoMayor1000() {
                const filtrados = this.registros.filter(registro => {
                    const ciudad = registro.Ciudad ? registro.Ciudad.trim().toLowerCase() : '';
                    const sueldo = registro.Sueldo;
                    console.log(`Filtrando: Ciudad=${ciudad}, Sueldo=${sueldo}`);
                    return ciudad === 'madrid' && sueldo > 1000;
                });
                console.log('Filtrados:', filtrados);
                return filtrados;
            }
        }

        function generarTabla(datos, contenedorId) {
            const contenedor = document.getElementById(contenedorId);
            if (!datos || datos.length === 0) {
                contenedor.innerHTML = '<p>No se encontraron datos</p>';
                return;
            }

            let html = '<table>';
            html += '<tr>';
            for (let key in datos[0]) {
                html += `<th>${key}</th>`;
            }
            html += '</tr>';

            datos.forEach(item => {
                html += '<tr>';
                for (let key in item) {
                    html += `<td>${item[key]}</td>`;
                }
                html += '</tr>';
            });

            html += '</table>';
            contenedor.innerHTML = html;
        }

        async function cargarYMostrarDatos() {
            const db = new BaseDatos();
            try {
                await db.cargarDatos();
                generarTabla(db.registros, 'tablaTodos');
                const filtrados = db.filtrarMadridSueldoMayor1000();
                generarTabla(filtrados, 'tablaFiltrada');
            } catch (error) {
                // Error ya manejado en cargarDatos
            }
        }

        window.onload = cargarYMostrarDatos;
    </script>
</body>
</html>
