<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscar Fumigaciones</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #resultado {
            margin-top: 20px;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Buscar Fumigaciones</h2>
        <form id="fumigacionForm">
            <div class="form-group">
                <label for="torre">Torre:</label>
                <select id="torre" name="torre" required>
                    <option value="">Seleccione una torre</option>
                    <option value="A">Torre A</option>
                    <option value="B">Torre B</option>
                    <option value="C">Torre C</option>
                </select>
            </div>
            <div class="form-group">
                <label for="piso">Piso:</label>
                <input type="number" id="piso" name="piso" min="1" max="20" required>
            </div>
            <div class="form-group">
                <label for="depto">Departamento:</label>
                <select id="depto" name="depto" required>
                    <option value="">Seleccione un departamento</option>
                    <option value="1">Depto 1</option>
                    <option value="2">Depto 2</option>
                    <option value="3">Depto 3</option>
                    <option value="4">Depto 4</option>
                </select>
            </div>
            <div class="form-group">
                <label for="clave">Clave:</label>
                <input type="password" id="clave" name="clave" required>
            </div>
            <button type="submit">Buscar</button>
        </form>
        <div id="resultado"></div>
    </div>
    <script>
        document.getElementById('fumigacionForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const torre = document.getElementById('torre').value;
            const piso = document.getElementById('piso').value;
            const depto = document.getElementById('depto').value;
            const clave = document.getElementById('clave').value;

            // Mostrar un mensaje temporal mientras implementamos la conexión con el backend
            const resultadoDiv = document.getElementById('resultado');
            resultadoDiv.innerHTML = `Buscando datos para Torre: ${torre}, Piso: ${piso}, Depto: ${depto}...`;
            
            // Aquí implementaremos la llamada al backend en el Paso 3
        });
    </script>
</body>
</html>
